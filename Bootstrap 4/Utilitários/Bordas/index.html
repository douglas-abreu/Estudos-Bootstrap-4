<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" >
        <h4>span.border.border-dark.col-3</h4>
        <div class="row justify-content-between">
            <div class="mt-4"></div>
                <span class="border border-dark col-3"></span>
                <span class="border border-dark col-3"></span>
                <span class="border border-dark col-3"></span>
            </div>
        </div>
    </div>
    <div class="container" >
        <h4>span.border.border-dark.col-3.bg-cor</h4>
        <div class="row justify-content-between">
            <div class="mt-4"></div>
                <span class="border border-dark bg-dark col-3"></span>
                <span class="border border-primary bg-primary col-3"></span>
                <span class="border border-warning bg-warning col-3"></span>
            </div>
        </div>
    </div>
    <div class="container" >
        <h4>span.border.border-dark.col-3.border-lado-0</h4>
        <div class="row justify-content-between">
            <div class="mt-4"></div>
                <span class="border border-right-0 border-dark col-3"></span>
                <span class="border border-top-0 border-primary col-3"></span>
                <span class="border border-bottom-0 border-warning col-3"></span>
            </div>
        </div>
    </div> 
    <div class="container" >
        <h4>span.border.border-dark.col-3.rounded</h4>
        <div class="row justify-content-between">
            <div class="mt-4"></div>
                <span class="border rounded border-dark col-3"></span>
                <span class="border rounded-pill border-dark col-3"></span>
                <span class="border rounded-circle border-dark col-3"></span>
            </div>
        </div>
    </div>     
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
